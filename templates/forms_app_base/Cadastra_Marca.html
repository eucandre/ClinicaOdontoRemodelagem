{% extends 'chartjs2.html' %}
{% block titulo_pagina %}Cadastro de Marcas{% endblock %}
{% block conteudo %}
    <form action="" method="post">
        {% csrf_token %}
        <div class="col-md-7">
            {{ form.name.label_tag }}
            {{ form.name }}
        </div>
        <div class="col-md-3">
            <br>
            {{ form.active.label_tag }}
            {{ form.active }}
        </div>
        <div class="col-md-12">
            <br>
            <button class="btn btn-success" type="submit">ENVIAR</button>
            <button class="btn btn-primary" type="reset">CANCELAR</button>
        </div>
    </form>
{% endblock %}
